<!DOCTYPE HTML>
<html>
<head> 
    <title>Create Patron Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body bgcolor="#e6e6fa">
<div align="center">
<h2>Create Patron</h2>
    <p>Enter Patron Information</p>
    <form action="/application/CreatePatron" method="get">
        <table>
            <tr>
                <td><label for="firstname"> First Name: </label></td>
                <td><input type="text" id="firstname" name="firstname"></td>
            </tr>
            <tr>
                <td><label for="lastname">Last Name: </label></td>
                <td><input type="text" id="lastname" name="lastname"></td>
            </tr>
            <tr>
                <td><label for="city">City: </label></td>
                <td><input type="text" id="city" name="city"></td>
            </tr>
            <tr>
                <td><label for="state">State: </label></td>
                <td><input type="text" id="state" name="state" pattern="[A-Za-z]{2}" title="State must be two letters"></td>
            </tr>
            <tr>
                <td><label for="zip">Zip(#####): </label></td>
                <td><input type="text" id="zip" name="zip" pattern="\d{5}" title="Zip must be 5 digits"></td>
            </tr>
            <tr>
                <td><label for="address">Address: </label></td>
                <td><input type="text" id="address" name="address"></td>
            </tr>
            <tr>
                <td><label for="email">Email: </label></td>
                <td><input type="text" id="email" name="email"></td>
            </tr>
            <tr>
                <td><label for="phone">Phone(##########): </label></td>
                <td><input type="text" id="phone" name="phone" pattern="\d{10}" title="Phone must be 10 digits"></td>
            </tr>
            <tr>
                <td><label for="password">Password: </label></td>
                <td><input type="text" id="password" name="password"></td>
            </tr>
        </table>

        <input type="submit" value="Submit">
    </form>
</div>
</body>
</html>
