<!DOCTYPE HTML>
<html>
<head> 
    <title>Getting Started: Serving Web Content</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <p>Enter Patron Information</p>
    <form action="/application/CreatePatron" method="get">
        <label for="firstname"> First Name: </label>
        <input type="text" id="firstname" name="firstname"><br>
        <label for="lastname">Last Name: </label>
        <input type="text" id="lastname" name="lastname"><br>
        <label for="city">City: </label>
        <input type="text" id="city" name="city"><br>
        <label for="state">State Abbreviation(eg CA): </label>
        <input type="text" id="state" name="state" maxlength="2"><br>
        <label for="zip">Zip(#####): </label>
        <input type="number" id="zip" name="zip" maxlength="5" min="0"><br>
        <label for="address">Address: </label>
        <input type="text" id="address" name="address"><br>
        <label for="email">Email: </label>
        <input type="text" id="email" name="email"><br>
        <label for="phone">Phone(##########): </label>
        <input type="number" id="phone" name="phone" maxlength="10" min="0"><br>
        <label for="password">Password: </label>
        <input type="text" id="password" name="password"><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
