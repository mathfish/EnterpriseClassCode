<!DOCTYPE HTML>
<html>
<head> 
    <title>Item Return Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body bgcolor="#e6e6fa">
<div align="center">
<h2>Return Item</h2>
    <p>Enter Item Information</p>
    <form action="/application/ReturnItem" method="get">
        <table>
            <tr>
                <td><label for="branchItemId"> Branch Item Id: </label></td>
                <td><input type="text" id="branchItemId" name="branchItemId" pattern="\d*" title="Id must be a digit"></td>
            </tr>
        </table>

        <input type="submit" value="Submit">
    </form>
</div>
</body>
</html>
